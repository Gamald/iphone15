<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .iphone {
            width: 300px;
            height: 600px;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .screen {
            width: 90%;
            height: 85%;
            background: #fff;
            border-radius: 30px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        .home-button {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .app {
            width: 60px;
            height: 60px;
            background: #007aff;
            border-radius: 15px;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .app:hover {
            background: #0056b3;
        }
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="apps-container">
                <div class="app" onclick="openApp('Messages')">Messages</div>
                <div class="app" onclick="openApp('Photos')">Photos</div>
                <div class="app" onclick="openApp('Settings')">Settings</div>
                <div class="app" onclick="openApp('Camera')">Camera</div>
            </div>
        </div>
        <div class="home-button" onclick="goHome()"></div>
    </div>

    <script>
        function openApp(appName) {
            alert('Opening ' + appName);
        }

        function goHome() {
            alert('Returning to Home Screen');
        }
    </script>
</body>
